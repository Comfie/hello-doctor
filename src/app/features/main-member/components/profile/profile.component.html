<div class="min-h-screen bg-gray-50 dark:bg-gray-900 dark:text-gray-100 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow rounded-lg overflow-hidden">
      <!-- Profile Header with Edit Toggle -->
      <div class="bg-indigo-700 px-6 py-8">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <!-- Profile Picture with Update Capability -->
            <div class="relative">
              <img [src]="profileImage" alt="Profile" class="w-16 h-16 rounded-full object-cover border-2 border-white">
              <button *ngIf="editMode" type="button" title="Change profile photo"
                      class="absolute bottom-0 right-0 bg-indigo-600 rounded-full p-1 hover:bg-indigo-700 transition"
                      (click)="fileInput.click()">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <input #fileInput type="file" accept="image/*" class="hidden" aria-label="Profile photo" (change)="handleImageUpload($event)">
              </button>
            </div>
            <div class="ml-4">
              <h1 class="text-2xl font-bold text-white">Super Admin Profile</h1>
              <p class="text-indigo-200">Manage your account settings</p>
            </div>
          </div>

          <!-- Edit Toggle Button -->
          <button type="button"
                  [class.bg-indigo-600]="!editMode"
                  [class.bg-gray-600]="editMode"
                  class="flex items-center px-4 py-2 rounded-md text-white hover:opacity-90 transition"
                  (click)="toggleEditMode()">
            <span *ngIf="!editMode">Edit Profile</span>
            <span *ngIf="editMode">Cancel</span>
            <svg *ngIf="!editMode" class="ml-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Profile Form -->
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="px-6 py-8">
        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
          <!-- First Name -->
          <div class="sm:col-span-3">
            <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First name</label>
            <input type="text" id="firstName" formControlName="firstName"
                   [readonly]="!editMode"
                   [class.bg-gray-100]="!editMode"
                   [class.dark:bg-gray-700]="!editMode"
                   [class.cursor-not-allowed]="!editMode"
                   class="mt-1 block px-3 py-2 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>

          <!-- Last Name -->
          <div class="sm:col-span-3">
            <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last name</label>
            <input type="text" id="lastName" formControlName="lastName"
                   [readonly]="!editMode"
                   [class.bg-gray-100]="!editMode"
                   [class.dark:bg-gray-700]="!editMode"
                   [class.cursor-not-allowed]="!editMode"
                   class="mt-1 block px-3 py-2 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>

          <!-- Email -->
          <div class="sm:col-span-3">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
            <input type="email" id="email" formControlName="email"
                   [readonly]="!editMode"
                   [class.bg-gray-100]="!editMode"
                   [class.dark:bg-gray-700]="!editMode"
                   [class.cursor-not-allowed]="!editMode"
                   class="mt-1 block px-3 py-2 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>

          <!-- Phone -->
          <div class="sm:col-span-3">
            <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone</label>
            <input type="text" id="phone" formControlName="phone"
                   [readonly]="!editMode"
                   [class.bg-gray-100]="!editMode"
                   [class.dark:bg-gray-700]="!editMode"
                   [class.cursor-not-allowed]="!editMode"
                   class="mt-1 block px-3 py-2 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>

          <!-- Security Settings Section -->
          <div class="sm:col-span-6 border-t border-gray-200 dark:border-gray-700 pt-4 mt-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100">Security Settings</h3>
          </div>

          <!-- Password Fields (Only visible in edit mode) -->
          <ng-container *ngIf="editMode">
            <div class="sm:col-span-6">
              <label for="currentPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Current Password</label>
              <input type="password" id="currentPassword" formControlName="currentPassword"
                     class="mt-1 block px-3 py-2 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="sm:col-span-3">
              <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
              <input type="password" id="newPassword" formControlName="newPassword"
                     class="mt-1 block px-3 py-2 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="sm:col-span-3">
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword"
                     class="mt-1 block w-full px-3 py-2 rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
          </ng-container>
        </div>

        <!-- Form Actions (Save/Cancel only visible in edit mode) -->
        <div class="mt-8 flex justify-end space-x-3" *ngIf="editMode">
          <button type="button"
                  (click)="cancelEdit()"
                  class="bg-white dark:bg-gray-800 py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
          </button>
          <button type="submit"
                  [disabled]="profileForm.invalid"
                  [class.opacity-50]="profileForm.invalid"
                  [class.cursor-not-allowed]="profileForm.invalid"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
