<div class="min-h-screen bg-gray-50 dark:bg-gray-900 dark:text-gray-100">
  <main class="max-w-7xl mx-auto px-4 py-2 sm:px-6 lg:px-8">
    <!-- Welcome Banner -->
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Super Admin Dashboard</h1>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">System overview and quick actions</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-8">
      <div class="bg-white dark:bg-gray-800 dark:text-gray-100 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <div class="flex items-center">
            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
              <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </div>
            <div class="ml-5 w-0 flex-1">
              <div class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">Total Users</div>
              <div class="flex items-baseline">
                <div class="text-2xl font-semibold text-gray-900 dark:text-gray-100">{{ totalUsers }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- More stats cards... -->
      <div class="bg-white dark:bg-gray-800 dark:text-gray-100 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <div class="flex items-center">
            <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
              <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
              </svg>
            </div>
            <div class="ml-5 w-0 flex-1">
              <div class="text-sm font-medium text-gray-500 truncate">Active Pharmacies</div>
              <div class="flex items-baseline">
                <div class="text-2xl font-semibold text-gray-900">{{ activePharmacies }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 dark:text-gray-100 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <div class="flex items-center">
            <div class="flex-shrink-0 bg-amber-500 rounded-md p-3">
              <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="ml-5 w-0 flex-1">
              <div class="text-sm font-medium text-gray-500 truncate">Pending Issues</div>
              <div class="flex items-baseline">
                <div class="text-2xl font-semibold text-gray-900">{{ 8 }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 dark:text-gray-100 overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <div class="flex items-center">
            <div class="flex-shrink-0 bg-red-500 rounded-md p-3">
              <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <div class="ml-5 w-0 flex-1">
              <div class="text-sm font-medium text-gray-500 truncate">System Health</div>
              <div class="flex items-baseline">
                <div class="text-2xl font-semibold text-gray-900">Healthy</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity & System Overview -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Recent Activity -->
      <div class="lg:col-span-2">
        <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">Recent System Activity</h3>
          </div>
          <div class="p-6 text-sm text-gray-500 dark:text-gray-400">
            Recent activity is not available in this build.
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div>
        <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">Quick Actions</h3>
          </div>
          <div class="px-6 py-4 grid grid-cols-2 gap-4">
            <a *ngFor="let action of quickActions"
               [routerLink]="action.link"
               class="flex flex-col items-center justify-center p-4 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-indigo-300 hover:bg-indigo-50 dark:hover:bg-gray-700 transition-colors">
              <div class="flex items-center justify-center h-10 w-10 rounded-md bg-indigo-100 text-indigo-600 mb-2">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="action.icon"></path>
                </svg>
              </div>
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300 text-center">{{ action.name }}</span>
            </a>
          </div>
        </div>

        <!-- System Status -->
        <!-- System Status section removed: no API for system health -->
      </div>
    </div>
  </main>
</div>
