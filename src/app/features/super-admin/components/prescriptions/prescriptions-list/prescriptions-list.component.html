<div class="p-4 text-gray-900 dark:text-gray-100">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Prescriptions</h1>
  </div>

  <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow rounded-lg p-4 mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm text-gray-600 dark:text-gray-300">Filter by Pharmacy</label>
      <select [(ngModel)]="selectedPharmacyId" (change)="fetchPrescriptions()"
        class="mt-1 block w-full px-3 py-2 rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        <option value="ALL">All Pharmacies</option>
        <option *ngFor="let p of pharmacies" [ngValue]="p.id">{{ p.name }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm text-gray-600 dark:text-gray-300">Search by Member (email)</label>
      <input type="text" [(ngModel)]="memberQuery" placeholder="e.g. member@email.com"
        class="mt-1 block w-full px-3 py-2 rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div class="flex items-end">
      <button (click)="fetchPrescriptions()" class="inline-flex items-center px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
        Refresh
      </button>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow rounded-lg overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider cursor-pointer"
              (click)="changeSort('date')">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
              (click)="changeSort('member')">Member</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
              (click)="changeSort('pharmacy')">Pharmacy</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
              (click)="changeSort('status')">Status</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        <tr *ngFor="let p of filtered" class="hover:bg-gray-50 dark:hover:bg-gray-700">
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">{{ p.issuedDate | date: 'mediumDate' }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">{{ p.memberEmail }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">{{ getPharmacyName(p.assignedPharmacyId) || 'â€”' }}</td>
          <td class="px-6 py-4 text-sm">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': p.status === 'Completed' || p.status === 'Delivered',
                'bg-yellow-100 text-yellow-800': p.status === 'Pending' || p.status === 'Assigned',
                'bg-blue-100 text-blue-800': p.status === 'InProgress'
              }">
              {{ p.status }}
            </span>
          </td>
          <td class="px-6 py-4 text-right text-sm">
            <button (click)="goToDetails(p)" class="text-indigo-600 hover:text-indigo-800 mr-3">Details</button>
            <button (click)="download(p)" class="text-gray-600 hover:text-gray-800">Download</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="loading" class="p-4 text-sm text-gray-500 dark:text-gray-400">Loading...</div>
    <div *ngIf="!loading && filtered.length === 0" class="p-4 text-sm text-gray-500 dark:text-gray-400">No prescriptions found.</div>
  </div>
</div>
