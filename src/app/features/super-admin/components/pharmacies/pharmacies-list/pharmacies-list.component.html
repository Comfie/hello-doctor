<div class="p-4 text-gray-900 dark:text-gray-100">
  <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Pharmacies</h1>

  <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow rounded-lg p-4 mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm text-gray-600 dark:text-gray-300">Search</label>
      <input type="text" [(ngModel)]="q" placeholder="Name, email, contact person, address"
        class="mt-1 block w-full px-3 py-2 rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
    </div>
    <div class="flex items-end gap-2">
      <a routerLink="/super-admin/pharmacies/create" class="inline-flex items-center px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
        + New Pharmacy
      </a>
      <button type="button" (click)="load()" class="inline-flex items-center px-4 py-2 rounded-md bg-gray-100 text-gray-800 hover:bg-gray-200">
        Refresh
      </button>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow rounded-lg overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        <tr *ngFor="let p of filtered" class="hover:bg-gray-50 dark:hover:bg-gray-700">
          <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-100">{{ p.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">
            <div>{{ p.contactPerson }}</div>
            <div class="text-gray-500 dark:text-gray-400">{{ p.contactEmail }} Â· {{ p.contactNumber }}</div>
          </td>
          <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">{{ p.address }}</td>
          <td class="px-6 py-4 text-right text-sm">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200': p.isActive,
                'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200': !p.isActive
              }">
              {{ p.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="px-6 py-4 text-right text-sm">
            <a [routerLink]="['/super-admin/pharmacies', p.id]" class="text-indigo-600 hover:text-indigo-800 mr-3 dark:text-indigo-300 dark:hover:text-indigo-100">View</a>
            <a [routerLink]="['/super-admin/pharmacies', p.id]" class="text-gray-700 hover:text-gray-900 mr-3 dark:text-gray-300 dark:hover:text-gray-100">Edit</a>
            <button type="button" (click)="toggleActive(p)" class="text-yellow-700 hover:text-yellow-900 dark:text-yellow-300 dark:hover:text-yellow-100">
              {{ p.isActive ? 'Disable' : 'Enable' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="loading" class="p-4 text-sm text-gray-500 dark:text-gray-400">Loading...</div>
    <div *ngIf="!loading && filtered.length === 0" class="p-4 text-sm text-gray-500 dark:text-gray-400">No pharmacies found.</div>
  </div>
</div>
