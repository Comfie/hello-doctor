<div class="p-4 text-gray-900 dark:text-gray-100">
  <a routerLink="/super-admin/pharmacies" class="text-sm text-indigo-600">← Back to list</a>
  <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mt-2">Pharmacy Details</h1>

  <div class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow rounded-lg p-4 mt-4">
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4" (ngSubmit)="save()">
      <div>
        <label class="block text-sm text-gray-600 dark:text-gray-300">Name</label>
        <input [(ngModel)]="model.name" name="name" class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm text-gray-600 dark:text-gray-300">Contact Person</label>
        <input [(ngModel)]="model.contactPerson" name="contactPerson" class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm text-gray-600 dark:text-gray-300">Contact Email</label>
        <input [(ngModel)]="model.contactEmail" name="contactEmail" type="email" class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm text-gray-600 dark:text-gray-300">Contact Number</label>
        <input [(ngModel)]="model.contactNumber" name="contactNumber" class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm text-gray-600 dark:text-gray-300">Address</label>
        <textarea [(ngModel)]="model.address" name="address" rows="3" class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:border-indigo-500 focus:ring-indigo-500"></textarea>
      </div>
      <div class="md:col-span-2 flex justify-between pt-2">
        <div class="flex gap-2">
          <button type="button" (click)="disable()" class="px-4 py-2 rounded-md bg-yellow-100 text-yellow-800 hover:bg-yellow-200">Disable</button>
          <button type="button" (click)="delete()" [disabled]="deleting" class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700">Delete</button>
        </div>
        <div class="flex gap-2">
          <button type="submit" [disabled]="saving" class="px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
