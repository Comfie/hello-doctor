<div class="fixed top-5 right-5 z-50 space-y-2 w-80">
  <div *ngFor="let toast of toastService.toasts$ | async"
       [ngClass]="{
         'bg-green-500': toast.type === 'success',
         'bg-red-500': toast.type === 'error',
         'bg-blue-500': toast.type === 'info',
         'bg-yellow-500': toast.type === 'warning'
       }"
       class="text-white p-4 rounded shadow-md animate-fade-in relative dark:bg-opacity-90">

    <!-- Close button positioned top right -->
    <button type="button" (click)="toastService.remove(toast.id)"
            class="absolute top-1 right-1 text-lg hover:text-gray-200">
      Ã—
    </button>

    <!-- Toast content with icon and text -->
    <div class="flex pr-4">
      <div class="mr-3 flex-shrink-0">  <!-- Added flex-shrink-0 to prevent icon squishing -->
        <!-- Success Icon -->
        <svg *ngIf="toast.type === 'success'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>

        <!-- Error Icon -->
        <svg *ngIf="toast.type === 'error'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>

        <!-- Info Icon -->
        <svg *ngIf="toast.type === 'info'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <!-- Warning Icon -->
        <svg *ngIf="toast.type === 'warning'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div>
        <div class="font-bold mb-1">{{ toast.title }}</div>
        <div class="text-sm">{{ toast.message }}</div>
      </div>
    </div>
  </div>
</div>
